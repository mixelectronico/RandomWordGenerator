<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
</head>
<body>
    <center>
        <h4>Palabra aleatoria (Intento #{{request.session.attempts}})</h4>
        <hr />
        <h1>{{ word }}</h1>
        <form action="{% url 'random_word' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Generar Palabra!</button>
        </form>
    </center>
</body>
</html>
